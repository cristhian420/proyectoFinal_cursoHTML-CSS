<!DOCTYPE html>

<head>

    <title>Google</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__ul-li"><a href="http://gmail.com">Gmail</a></li>
                <li class="nav__ul-li"><a href="">Images</a></li>
                <li class="nav__ul-li"><a href=""><span      class="material-symbols-outlined">
                    apps
                    </span></a></li>
                <li class="nav__ul-li">
                    <a href="">
                        <picture>
                            <img src="./unnamed.jpg" alt="" width="32" height="32">
                        </picture>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main-logo">
            <picture class="main-container-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="logo_google">
            </picture>
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="material-symbols-outlined main-search-icon">
                    search
                </span>
                <input type="text" class="main-input-text">
                <a href="" class="main-mic-icon">
                    <span class="material-symbols-outlined">
                        mic
                    </span>
                </a>
            </div>
        </section>
        <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div><button>Me siento con suerte</button></div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-mexico">México</div>
        <div class="footer-list">
            <ul class="footer-left">
                <li><a href="">Sobre Google</a></li>
                <li><a href="">Publicidad</a></li>
                <li><a href="">Negocios</a></li>
                <li><a href="">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="footer-rigth">
                <li><a href="">Privacidad</a></li>
                <li><a href="">Condiciones</a></li>
                <li><a href="">Preferencias</a></li>
            </ul>
